<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <!--create logo-->
    <header>
        <img id="logo" src="./img/Toboolist-logo.jpg" alt="logo-todolist-boolean" srcset="">
    </header>
    <!--END LOGO-->

    <!--section button-->
    <div class="button-contenitor">
        <span class="button task">Add Task</span>
        <span class="button section">Add Section</span>
    </div>
    <!--END BUTTON SECTION-->

    <!--todo list-->
    <main id="main-section">
            <h3 class="title-todo-list">&#11206; New Task</h3>
            <span class="check-box-done">&#x2713;</span>
            <p class="todo-list-text">Quarterly Newsletter</p>
            <span class="todo-list-category editorial">Editorial</span>
    </main>

</body>
</html>
